<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Western Union</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
        <img class="img" src="./img/Western-Union-Logo.jpg" width="500px" />
        <p id="balance">Balance: 0$</p>
    </header>
    <main>
        <div class="d-flex justify-content-center gap-4 my-4">

            <div class="row">
                <div class="col-lg-12">
                    <input id="inp1" type="number" placeholder="Enter your amount" class="form-control my-4 col-lg-10">
                </div>
                <div class="btn-group col-lg-8 mx-auto">
                    <button id="setMoney" class="btn btn-primary bg-warning text-dark">Money In</button>
                    <button id="getMoney" class="btn btn-primary bg-warning text-dark">Money Out</button>
                    <button id="showBalance" class="btn btn-primary bg-warning text-dark">Show Balance</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
